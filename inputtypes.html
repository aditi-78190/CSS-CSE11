<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUT TYPES</title>
    <link rel="stylesheet" href="inputtype.css">
</head>
<body>
    <h1>INTRODUCTION TO HTML INPUTS TYPES</h1>
   <div id="boxa">
    <input type="text"placeholder="Type something here"><br>
   </div></p>
    <div id="boxb">
    <input type="password"placeholder="password"><br>
   </div></p>
    <div id="boxc">
    <button> Click here...</button>
   </div></p>
    <div id="boxd">
    <input type="radio" name="gender" value="male">Male 
    <input type="radio" name="gender" value="female">Female
   </div></p>
    <div id="boxe">
    <input type="color"placeholder="blue"><br>
   </div></p>
   <div id="boxf">
   <input type="date"placeholder="calendar"><br>
   </div></p>
   <div id="boxg">
   <input type="email"placeholder="xyz@email.com"><br>
   </div></p>
   <div id="boxh">
   <input type="month"placeholder="__,__,____"><br>
   </div></p>
   <div id="boxi">
   <input type="week"placeholder="_______"><br>
   </div></p>
   <div id="boxj">
   <input type="url"placeholder="https://www.xyz.com"><br>
   </div></p>
   <div id="boxk">
   <input type="search"placeholder="search"><br>
   </div></p>
   <div id="boxl">
   <button> Submit</button>
   </div></p>



</body>
</html>
